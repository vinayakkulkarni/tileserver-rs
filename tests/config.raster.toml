fonts = "data/fonts"

[server]
host = "127.0.0.1"
port = 0
cors_origins = ["*"]

[telemetry]
enabled = false

[raster]
default_resampling = "bilinear"
tile_size = 256

[[sources]]
id = "test-rgb"
type = "cog"
path = "data/raster/test-rgb.cog.tif"
name = "Test RGB COG"
attribution = "Test Data"
resampling = "bilinear"

[[sources]]
