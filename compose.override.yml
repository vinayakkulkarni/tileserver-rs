# Development overrides for local development
# This file is automatically loaded by Docker Compose alongside compose.yml
# Exposes tileserver port to host for local development

services:
  tileserver:
    # Expose port to host for local development
    ports:
      - "127.0.0.1:${PORT:-8080}:8080"

    # Mount local data directory for development
    volumes:
      - ./data:/data:ro
      - ./config.toml:/app/config.toml:ro

    # Development logging
    environment:
      - RUST_LOG=${RUST_LOG:-debug}
