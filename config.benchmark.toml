# Tileserver-RS Benchmark Configuration
# Used for performance testing with both PMTiles and MBTiles sources

fonts = "./data/fonts"

[server]
host = "0.0.0.0"
port = 8000
cors_origins = ["*"]

[telemetry]
enabled = false

# PMTiles source (Protomaps sample - Firenze area)
[[sources]]
id = "pmtiles"
type = "pmtiles"
path = "./data/tiles/protomaps-sample.pmtiles"
name = "PMTiles Sample"
attribution = "© OpenStreetMap contributors"

# MBTiles source (Zurich, Switzerland - from tileserver-gl)
[[sources]]
id = "mbtiles"
type = "mbtiles"
path = "./data/tiles/zurich_switzerland.mbtiles"
name = "Zurich MBTiles"
attribution = "© OpenStreetMap contributors"

# Style for raster rendering benchmarks
[[styles]]
id = "protomaps"
path = "./styles/protomaps/style.json"
name = "Protomaps Light"
