name: 'Continuous Integration (Node)'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

jobs:
  lint-client:
    name: CI (Client) [Node] | Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint client
        run: bun run --filter @tileserver-rs/client lint

  lint-docs:
    name: CI (Docs) [Node] | Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install docs dependencies
        working-directory: docs
        run: bun install

      - name: Lint docs
        working-directory: docs
        run: bun run lint

  build-client:
    name: CI (Client) [Node] | Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build client
        run: bun run --filter @tileserver-rs/client build

  build-docs:
    name: CI (Docs) [Node] | Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install docs dependencies
        working-directory: docs
        run: bun install

      - name: Build docs
        working-directory: docs
        run: bun run build
