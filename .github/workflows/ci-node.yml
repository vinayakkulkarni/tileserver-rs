name: 'Continuous Integration (Node)'

on:
  workflow_call:

permissions:
  checks: write
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'client'
    steps:
      - name: Check out repository âœ¨ (non dependabot)
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v3

      - name: Check out repository ðŸŽ‰ (dependabot)
        if: ${{ github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node env ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          check-latest: true
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies ðŸš€
        run: npm ci --prefer-offline --no-audit --omit=optional

      - name: Run linter(s) ðŸ‘€
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          eslint: true
          eslint_extensions: js,cjs,ts,vue
          prettier: true
          prettier_extensions: js,cjs,ts,json,vue
