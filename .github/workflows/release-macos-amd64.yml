name: "Release (macOS AMD64)"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., tileserver-rs-v0.1.0)"
        required: true
        type: string
  push:
    tags:
      - "tileserver-rs-v*"

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS AMD64
    runs-on: macos-13
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install build dependencies
        run: brew install cmake ninja ccache glfw libuv pkg-config

      - name: Cache MapLibre Native build
        uses: actions/cache@v4
        with:
          path: maplibre-native-sys/vendor/maplibre-native/build-macos-metal
          key: maplibre-macos-amd64-${{ hashFiles('maplibre-native-sys/vendor/maplibre-native/CMakeLists.txt') }}
          restore-keys: maplibre-macos-amd64-

      - name: Build MapLibre Native
        run: |
          cd maplibre-native-sys/vendor/maplibre-native
          if [ ! -f "build-macos-metal/libmbgl-core.a" ]; then
            echo "Building MapLibre Native..."
            cmake --preset macos-metal
            cmake --build build-macos-metal --target mbgl-core mlt-cpp -j$(sysctl -n hw.ncpu)
          else
            echo "Using cached MapLibre Native build"
          fi

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-amd64

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build client
        run: bun run --filter @tileserver-rs/client generate

      - name: Build Rust binary
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare release
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/tileserver-rs dist/tileserver-rs
          chmod +x dist/tileserver-rs
          cd dist
          tar -czvf tileserver-rs-x86_64-apple-darwin.tar.gz tileserver-rs
          shasum -a 256 tileserver-rs-x86_64-apple-darwin.tar.gz > tileserver-rs-x86_64-apple-darwin.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tileserver-rs-x86_64-apple-darwin
          path: |
            dist/tileserver-rs-x86_64-apple-darwin.tar.gz
            dist/tileserver-rs-x86_64-apple-darwin.tar.gz.sha256
          retention-days: 30

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            dist/tileserver-rs-x86_64-apple-darwin.tar.gz
            dist/tileserver-rs-x86_64-apple-darwin.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(github.event.inputs.tag || github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
