name: 'Release (macOS ARM64)'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install build dependencies
        run: brew install cmake ninja ccache

      - name: Cache MapLibre Native build
        uses: actions/cache@v4
        with:
          path: maplibre-native-sys/vendor/maplibre-native/build-macos-metal
          key: maplibre-macos-arm64-${{ hashFiles('maplibre-native-sys/vendor/maplibre-native/CMakeLists.txt') }}
          restore-keys: maplibre-macos-arm64-

      - name: Build MapLibre Native
        run: |
          cd maplibre-native-sys/vendor/maplibre-native
          if [ ! -f "build-macos-metal/libmbgl-core.a" ]; then
            echo "Building MapLibre Native..."
            cmake --preset macos-metal
            cmake --build build-macos-metal --target mbgl-core mlt-cpp -j$(sysctl -n hw.ncpu)
          else
            echo "Using cached MapLibre Native build"
          fi

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-arm64

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build client
        run: bun run --filter @tileserver-rs/client generate

      - name: Build Rust binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Prepare release
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/tileserver-rs dist/tileserver-rs-macos-arm64
          chmod +x dist/tileserver-rs-macos-arm64
          cd dist
          tar -czvf tileserver-rs-macos-arm64.tar.gz tileserver-rs-macos-arm64
          shasum -a 256 tileserver-rs-macos-arm64.tar.gz > tileserver-rs-macos-arm64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tileserver-rs-macos-arm64
          path: |
            dist/tileserver-rs-macos-arm64.tar.gz
            dist/tileserver-rs-macos-arm64.tar.gz.sha256
          retention-days: 30

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tileserver-rs-macos-arm64.tar.gz
            dist/tileserver-rs-macos-arm64.tar.gz.sha256
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
