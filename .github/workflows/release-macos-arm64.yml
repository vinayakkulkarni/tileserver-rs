name: 'Release (macOS ARM64)'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  BUN_VERSION: '1.3.5'

jobs:
  build:
    name: Build macOS ARM64
    runs-on: macos-14  # M1/M2 runner (Apple Silicon)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: macos-arm64

      - name: Install Node dependencies
        run: bun install --frozen-lockfile

      - name: Build Nuxt client
        run: bun run --filter @tileserver-rs/client build

      - name: Build Rust binary (release)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Download Bun runtime
        run: |
          # Download standalone Bun binary for macOS ARM64
          curl -fsSL https://github.com/oven-sh/bun/releases/download/bun-v${{ env.BUN_VERSION }}/bun-darwin-aarch64.zip -o bun.zip
          unzip bun.zip
          chmod +x bun-darwin-aarch64/bun

      - name: Prepare release package
        run: |
          mkdir -p dist/tileserver-rs-macos-arm64/bin
          mkdir -p dist/tileserver-rs-macos-arm64/client

          # Copy Rust binary
          cp target/aarch64-apple-darwin/release/tileserver-rs dist/tileserver-rs-macos-arm64/bin/

          # Copy Bun runtime
          cp bun-darwin-aarch64/bun dist/tileserver-rs-macos-arm64/bin/

          # Copy Nuxt client output (SSR server)
          cp -r apps/client/.output dist/tileserver-rs-macos-arm64/client/

          # Copy config example and docs
          cp config.example.toml dist/tileserver-rs-macos-arm64/config.toml
          cp README.md dist/tileserver-rs-macos-arm64/
          cp LICENSE dist/tileserver-rs-macos-arm64/ 2>/dev/null || true

          # Create launcher script
          cat > dist/tileserver-rs-macos-arm64/start.sh << 'EOF'
          #!/bin/bash
          set -e

          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"

          # Default ports
          TILESERVER_PORT="${TILESERVER_PORT:-8080}"
          CLIENT_PORT="${CLIENT_PORT:-3000}"

          # Configuration
          CONFIG_FILE="${CONFIG_FILE:-$SCRIPT_DIR/config.toml}"

          echo "Starting tileserver-rs..."
          echo "  Tile server: http://localhost:$TILESERVER_PORT"
          echo "  Web client:  http://localhost:$CLIENT_PORT"
          echo ""

          # Start Nuxt SSR server in background
          NITRO_PORT=$CLIENT_PORT "$SCRIPT_DIR/bin/bun" "$SCRIPT_DIR/client/.output/server/index.mjs" &
          CLIENT_PID=$!

          # Start Rust tile server
          HOST=0.0.0.0 PORT=$TILESERVER_PORT "$SCRIPT_DIR/bin/tileserver-rs" --config "$CONFIG_FILE" &
          SERVER_PID=$!

          # Handle shutdown
          cleanup() {
            echo ""
            echo "Shutting down..."
            kill $CLIENT_PID 2>/dev/null || true
            kill $SERVER_PID 2>/dev/null || true
            exit 0
          }

          trap cleanup SIGINT SIGTERM

          # Wait for both processes
          wait
          EOF

          chmod +x dist/tileserver-rs-macos-arm64/start.sh

          # Create archive
          cd dist
          tar -czvf tileserver-rs-macos-arm64.tar.gz tileserver-rs-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tileserver-rs-macos-arm64
          path: dist/tileserver-rs-macos-arm64.tar.gz
          retention-days: 30

      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/tileserver-rs-macos-arm64.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
