name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Trigger platform-specific release builds when a release is created
  trigger-builds:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workflow:
          - release-macos-arm64.yml
          - release-linux-amd64.yml
          - release-linux-arm64.yml
          # macOS AMD64 disabled - Intel runners retired, paid runners required
          # - release-macos-amd64.yml
          # Docker is triggered automatically by tag push (using RELEASE_PAT)
    steps:
      - name: Trigger ${{ matrix.workflow }}
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '${{ matrix.workflow }}',
              ref: 'main',
              inputs: {
                tag: '${{ needs.release-please.outputs.tag_name }}'
              }
            })

      - name: Log release info
        run: |
          echo "Release created: ${{ needs.release-please.outputs.tag_name }}"
          echo "Triggered: ${{ matrix.workflow }}"
