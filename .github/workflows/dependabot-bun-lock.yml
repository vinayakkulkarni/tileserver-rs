name: "Dependabot: Update bun.lock"

# Dependabot doesn't support bun's lockfile format (only package-lock.json/yarn.lock).
# This workflow regenerates bun.lock after Dependabot updates package.json files.

on:
  pull_request:
    paths:
      - "**/package.json"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    name: Update bun.lock
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update bun.lock
        run: bun install --no-frozen-lockfile

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet bun.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated lockfile
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bun.lock
          git commit -m "chore: update bun.lock for dependabot changes"
          git push
