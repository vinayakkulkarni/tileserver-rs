version: 2
enable-beta-ecosystems: true
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    assignees:
      - vinayakkulkarni
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  # Cargo (Rust)
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    assignees:
      - vinayakkulkarni
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  # Bun - Root workspace (catalogs define all dep versions)
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
    assignees:
      - vinayakkulkarni
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  # Bun - Documentation (isolated from workspace, has own lockfile)
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: "/apps/docs"
    schedule:
      interval: daily
      time: "00:00"
    assignees:
      - vinayakkulkarni
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
